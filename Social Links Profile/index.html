<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <header class="image-container">
        <img
          src="assets/images/avatar-jessica.jpeg"
          alt="Jessica Randall profile image"
        />
      </header>
      <h1 class="name">Jessica Randall</h1>
      <p class="address">London, United Kingdom</p>
      <p class="summary">"Front-end developer and avid reader."</p>
      <ul class="links-list">
        <li class="links-list__item">GitHub</li>
        <li class="links-list__item">Frontend Mentor</li>
        <li class="links-list__item">LinkedIn</li>
        <li class="links-list__item">Twitter</li>
        <li class="links-list__item">Instagram</li>
      </ul>
    </main>

    </div> -->
  </body>
</html>
